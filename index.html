<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <h1 class="fir-h1">Age Calculator</h1>
        <div class="birthDate">
          <label class="label-enter">Date of Birth:</label>
          <div class="inp-box">
            <input type="nember" class="birth-inp" id="date" placeholder="dd">
            <input type="nember" class="birth-inp" id="month" placeholder="mm">
            <input type="nember" class="birth-inp" id="year" placeholder="yyyy">
          </div>
        </div>
        <div class="out-box">
            <span class="out-sp" id="sp-years">YYYY</span> <span class="p-out">Years<span>
            <span class="out-sp" id="sp-month">MM</span> <span class="p-out">Month<span>
            <span class="out-sp" id="sp-date">DD</span> <span class="p-out">Date<span>
        </div>
        <button id="btn">Calculate</button>
      </div>
    </div>

  = <script src="app.js"></script>
  </body>
</html>
